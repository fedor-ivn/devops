apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-rust-deployment
  labels:
    app: app-rust
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app-rust
  template:
    metadata:
      labels:
        app: app-rust
    spec:
      containers:
      - name: app-rust
        image: fedorivn/simple-web-app:rust-1.0.0
        ports:
        - containerPort: 80
